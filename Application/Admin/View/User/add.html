<form method="post" action="{:U('addPost')}" class="form-horizontal" id="form-add">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">添加用户</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
				<label for="mobile" class="col-sm-2 control-label">手机号</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="mobile" placeholder="手机号" name="mobile" value="" maxlength="11" />
				</div>
				<div class="col-sm-1"  style="line-height: 34px;">
					<span class="text-info">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">用户密码</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="password" placeholder="password_hash加密" name="password" value="" maxlength="255" />
				</div>
				<div class="col-sm-1"  style="line-height: 34px;">
					<span class="text-info">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="qq" class="col-sm-2 control-label">QQ</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="qq" placeholder="QQ" name="qq" value="" maxlength="15" />
				</div>
				<div class="col-sm-1"  style="line-height: 34px;">
					<span class="text-info">*</span>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="email" placeholder="邮箱" name="email" value="" maxlength="50" />
				</div>
				<div class="col-sm-1"  style="line-height: 34px;">
					
				</div>
			</div>
			<div class="form-group">
				<label for="logo" class="col-sm-2 control-label">LOGO</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="logo" placeholder="LOGO" name="logo" value="" maxlength="255" />
				</div>
				<div class="col-sm-1"  style="line-height: 34px;">
					
				</div>
			</div>
			
	</div>
	<div class="modal-footer">
		<input type="button" class="btn btn-primary" onclick="add(this.form)" value="确定" />
		<input type="button" class="btn btn-default" data-dismiss="modal" value="取消">
	</div>
	<div class="error-msg"></div>
</form>
